# Config file for your experiments, this will overwrite/merge your default.py config file

DATASET:
  NAME: "KittiMOTDataset_KF" #option: "detections", "tracking"
  PATH: "./datasets/kitti_tracking/training"
  LENGTH: 7000
  # TRACKS: 

ARCHITECTURE:
  MODEL: "FasterRCNN_KF"
  # MODEL: "FasterRCNN"

LOGS:
  BASE_PATH: "./logs"

SEED: 5
USE_CUDA: True

TRAIN:
  SEQUENCE_LENGTH: 1
  STEP_BETWEEN_FRAME: 1
  BATCH_SIZE: 1
  EPOCHS: 30
  LR: 1e-3
  LR_DECAY: 0.5
  MOMENTUM: 0.9
  MILESTONES: (10,20)
  DSET_SHUFFLE: False
  SAVE_MODEL_EPOCHS: 5
  DATASET_DIVIDE: 0.9

INPUT:
  IMAGE_SIZE: (375,1242)
  LABELS_TO_TRAIN: ['Car', 'Van', 'Truck', 'Tram', 'Pedestrian', 'Person_sitting', 'Cyclist']
  NUM_CLASSES: 7

ANCHORS:
  ANCHOR_SCALES: [32, 64, 128, 256]

ROI_HEADS:
  LOSS_TYPE: "loss_attenuation"
  SCORE_THRESH_TEST: 0.25

SOLVER:
  OPTIM: "sgd"
